<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./signup.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Italianno:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Telegraf:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inria Serif:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Istok Web:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Island Moments:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inria Sans:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="signup">
      <div class="frame-signup">
        <div class="signup1">
          <div class="frameempty">
            <main class="learn-history-frame">
              <div class="learn-history-frame-child"></div>
              <div class="virtual-reality-frame">
                <div class="need-to-learn-frame">
                  <div class="text-input-frame">
                    <h1 class="need-to-learn-container">
                      <p class="need-to-learn">
                        NEED TO LEARN HISTORY IN EASY WAY?
                      </p>
                      <p class="use-virtual-reality">
                        USE VIRTUAL REALITY LESSON
                      </p>
                      <p class="to-learn-easily">TO LEARN EASILY</p>
                    </h1>
                  </div>
                  <div class="v-r-frame">
                    <h1 class="vr2">VR</h1>
                    <div class="frame-text">
                      <h1 class="history1">HISTORY</h1>
                    </div>
                  </div>
                </div>
              </div>
              <section class="full-name-line-frame">
                <div class="full-name-line-frame-child"></div>
                <div class="email-line-frame">
                  <h2 class="create-account">Create Account</h2>
                </div>
                <div class="signup-with-social-frameset">
                  <div class="google-frame">
                    <button class="facebook-frame">
                      <div class="facebook-frame-child"></div>
                      <div class="sign-up-with">Sign up with Google</div>
                    </button>
                    <button class="facebook-frame1">
                      <div class="facebook-frame-item"></div>
                      <div class="sign-up-with1">Sign up with Facebook</div>
                    </button>
                  </div>
                  <div class="create-account-button">
                    <div class="signup-frames">
                      <div class="rectangle-pair">
                        <div class="rectangle-duo"></div>
                      </div>
                      <h2 class="or">OR</h2>
                      <div class="rectangle-pair1">
                        <div class="rectangle-pair-child"></div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="input-fields">
                  <div class="name-email-pass">
                    <div class="full-name">Full Name</div>
                    <div class="create-account-label"></div>
                  </div>
                  <div class="name-email-pass1">
                    <div class="email1">Email</div>
                    <div class="name-email-pass-child"></div>
                  </div>
                  <div class="name-email-pass2">
                    <div class="password1">Password</div>
                    <div class="name-email-pass-item"></div>
                  </div>
                  <button class="login-label">
                    <div class="login-label-child"></div>
                    <div class="create-account1">Create Account</div>
                  </button>
                  <div class="google-facebook-buttons">
                    <div class="already-have-an-container">
                      <span>Already have an account? </span>
                      <span class="login3">Login</span>
                    </div>
                  </div>
                </div>
              </section>
            </main>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
