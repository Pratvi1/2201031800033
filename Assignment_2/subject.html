<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./subject.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Italianno:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Telegraf:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inria Serif:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Istok Web:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Island Moments:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inria Sans:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="subject">
      <div class="frame-with-choices">
        <h1 class="choose-what-you">choose what you want to learn</h1>
      </div>
      <section class="learn-frame">
        <div class="subject-frame">
          <div class="frame-for-ancient-history">
            <div class="freedom-fighter-frame">
              <div class="civil-war-frame">
                <div class="civil-war-frame-child"></div>
                <div class="ancient-history">ancient history</div>
              </div>
              <div class="civil-war-frame1">
                <div class="civil-war-frame-item"></div>
                <div class="freedom-fighter-history-container">
                  <span>
                    <p class="blank-line">&nbsp;</p>
                    <p class="freedom-fighter">freedom fighter</p>
                    <p class="history3">history</p>
                  </span>
                </div>
              </div>
            </div>
            <div class="frame-for-civil-war-and-kings">
              <div class="conflict-and-rulers-frame">
                <div class="conflict-and-rulers-frame-child"></div>
                <div class="civil-war">civil war</div>
              </div>
              <button class="conflict-and-rulers-frame1">
                <div class="conflict-and-rulers-frame-item"></div>
                <div class="kings-history">kings history</div>
              </button>
            </div>
          </div>
          <div class="ancient-india-frame">
            <div class="frames-for-indias-history">
              <div class="frame-for-cold-war-history">
                <div class="text-on-cold-war-history-frame">
                  <div class="text-on-cold-war-history-frame-child"></div>
                  <div class="cold-war-history">cold war history</div>
                </div>
              </div>
              <button class="frames-for-modern-and-politica">
                <img
                  class="frames-for-modern-and-politica-child"
                  alt=""
                  src="./public/rectangle-15.svg"
                />

                <div class="indias-history">india’s history</div>
              </button>
            </div>
          </div>
          <div class="text-on-indias-history-frame">
            <div class="history-frame">
              <div class="kings-history-frame">
                <div class="ancient-history-frame">
                  <div class="ancient-history-frame-child"></div>
                  <div class="kashmirs-history">kashmir’s history</div>
                </div>
              </div>
              <button class="civil-war-frame2">
                <div class="civil-war-frame-inner"></div>
                <div class="modern-history">modern history</div>
              </button>
            </div>
            <div class="political-history-frame">
              <div class="technology-history-frame">
                <div class="indias-history-frame">
                  <div class="indias-history-frame-child"></div>
                  <div class="political-history">political history</div>
                </div>
              </div>
              <div class="cold-war-history1">
                <div class="cold-war-history-child"></div>
                <div class="technology-history">technology history</div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
